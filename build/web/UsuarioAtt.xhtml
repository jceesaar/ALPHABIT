<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
        <title>Atualizar | Controle de Estoque</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/WEB-INF/template/masterlayout.xhtml">
            <ui:define name="principal">
                <center>
                <h:form>
                    <p:fieldset legend="Atualizar Usuario" style="margin-bottom: 20px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value ="Nome: "/>
                            <p:inputText id="nome" value="#{beanUsuario.nome}" />
                            <h:outputText value="Email: "/>
                            <p:inputText id="login" value="#{beanUsuario.email}" />
                            <h:outputText value="Senha: "/>
                            <h:inputSecret value="#{beanUsuario.senha}"/>
                            <center> <p:commandButton value="Atualizar" action="#{beanUsuario.atualizar()}" /></center>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
                </center>
            </ui:define>
        </ui:composition>
   
    </h:body>
</html>
