<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cadastrar Vaga</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/masterlayout.xhtml">
            <ui:define name="principal">
                <f:view contentType="text/html">
                    <center> <h2>Compre e venda Cryptocurrencys com Segurança - AlphaBIT</h2> </center>
                    <h:form prependId="false">
                        <p:dialog header="Cadastre sua ordem de venda:" modal="true"
                                  closable="false" position="center"
                                  widgetVar="modalLog"
                                  minWidth="400"
                                  width="700"
                                  showEffect="slide"
                                  draggable="false"
                                  resizable="false"
                                  visible="true">
                            <center>
                                <br/>
                                <br/>
                                <br/>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Moeda:  "/>

                                    <h:selectOneMenu value = "#{beanOrdem.moeda}"> 
                                        <f:selectItem itemValue = "BITCOIN" itemLabel = "BTC" /> 
                                        <f:selectItem itemValue = "LITECOIN" itemLabel = "LTC" /> 
                                    </h:selectOneMenu> 

                                    <h:outputText value="Cotação:  "/>

                                    <h:inputText id="Cotacao"  value="#{beanOrdem.cotacao}"/>


                                    <h:outputText value="Quantidade:  "/>

                                    <h:inputText id="Valor"  value="#{beanOrdem.valor}"/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>

                                </h:panelGrid>

                                <br/>

                                <h:commandButton value="Cadastrar" action="#{beanOrdem.salvar() }"/>

                            </center>
                        </p:dialog>
                    </h:form>
                </f:view>             
            </ui:define>
        </ui:composition>
    </h:body>
</html>
