<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Remover Usuario</title>
    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/template/masterlayout.xhtml">
            <ui:define name="principal">
                <f:view contentType="text/html">
                    <center> <h2>Compre e venda Cryptocurrencys com Segurança - AlphaBIT</h2> </center>
                    <h:form>
                        <p:dialog header="Relatório de Ordens Cadastradas" modal="true"
                                  closable="false" position="center"
                                  widgetVar="modalLog"
                                  minWidth="1300"
                                  width="800"
                                  showEffect="slide"
                                  draggable="false"
                                  resizable="false"
                                  visible="true">
                            <p:dataTable value="#{beanUsuario.listagem}" var="listar" rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" id="dtable">
                                <p:column headerText="ID">#{listar.ID}</p:column>
                                <p:column headerText="Login">#{listar.nome}</p:column>
                                <p:column headerText="Email">#{listar.email}</p:column>
                                <p:column headerText="Remover"><h:commandLink action="#{beanUsuario.remover(listar)}">Remover
                                        <p:ajax update="dtable" />
                                    </h:commandLink></p:column>
                            </p:dataTable>
                        </p:dialog>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
