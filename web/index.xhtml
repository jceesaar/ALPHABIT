<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>AlphaBIT - HOME</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/masterlayout.xhtml">
            <ui:define name="principal">
                <f:view contentType="text/html">
                    <center> <h2>Compre e venda Cryptocurrencys com Segurança - AlphaBIT</h2> </center>
                    <h:form prependId="false">
                        <p:dialog header="Relatório de Ordens Cadastradas" modal="true"
                                  closable="false" position="center"
                                  widgetVar="modalLog"
                                  minWidth="1300"
                                  width="750"
                                  showEffect="slide"
                                  draggable="false"
                                  resizable="false"
                                  visible="true">
                            <p:dataTable value="#{beanOrdem.listagem}" var="listar"
                                         rows="3" paginator="true" rowsPerPageTemplate="15"

                                         >
                                <p:column headerText="Moeda">
                                    #{listar.moeda}
                                </p:column>
                                <p:column headerText="Cotação">
                                R$ <h:outputText value="#{listar.cotacao}" >
                                    <f:convertNumber maxFractionDigits="2" />
                                </h:outputText>
                                </p:column>
                                <p:column headerText="Quantidade">
                                     #{listar.valor} #{listar.moeda}S
                                </p:column>
                                <p:column headerText="Valor Final">
                                R$ <h:outputText value="#{listar.valorFinal}" >
                                    <f:convertNumber maxFractionDigits="2" />
                                </h:outputText>
                                </p:column>
                                <p:column headerText="AÇÃO">
                                    <h:commandLink action="#{beanOrdem.comprar(listar)}">COMPRAR ORDEM</h:commandLink>
                                </p:column>


                            </p:dataTable>
                        </p:dialog>               
                    </h:form>
                </f:view>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
