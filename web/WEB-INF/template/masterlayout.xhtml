<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>AlphaBIT</title>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px">
     
        <b:navBar brand="HOME" brandHref="index.xhtml" inverse="true" fixed="top"> 
            <b:navbarLinks>
                <b:dropMenu value="Compra/Venda" >
                    <b:navLink value="Cadastrar Ordem" href="OrdemCadastro.xhtml"></b:navLink>
                    <b:navLink value="Remover Ordem" href="OrdemList.xhtml"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="Administração" >
                    <b:navLink value="Listar Usuários" href="UsuarioList.xhtml"></b:navLink>

            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <h4 style="color: #FFF">Logado como: #{loginBean.getLogin()}&nbsp;&nbsp;&nbsp;</h4>
                </div>
                <div class="form-group">
                    <b:commandButton value="Sair" look="sucess" icon="chevron-right"
                                     iconAlign="right" action="#{loginBean.Logout()}" />
                </div>

            </h:form>
        </b:navBar>
       
        
        <b:jumbotron>
            <ui:insert name="principal" />
        </b:jumbotron>
    </h:body>
